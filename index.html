    <br>
    <div class="jumbotron jumbotron-fluid" style="background-color:darkred;">
        <div class="container">
          <h1 class="display-4">ALL ABOARDT.</h1>
          <p class="lead">what's your locamotive ?</p>
        </div>
    </div>
    <br>
    <div class="card border-danger mb-3" style="max-width: 80%">
        <div class="card-header" style="background-color:darkred;">Current Train Schedule</div>
        <div class="card-body text-light">
            <table class="table table-bordered" id="train-table">
                <thead>
                     <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card border-danger mb-3" style="max-width: 80%;">
        <div class="card-header" style="background-color:darkred;">Add Train</div>
        <div class="card-body text-light">
            <form>
                <div class="form-group row">
                    <label for="train-name-input"><strong>Train Name</strong></label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group row">
                    <label for="destination-input"><strong>Destination</strong></label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group row">
                    <label for="first-train-time-input"><strong>First Train Time (HH:MM - Military Time)</strong></label>
                    <input type="text" class="form-control" id="first-time-input">
                </div>
                <div class="form-group row">
                    <label for="frequency-input"><strong>Frequency (Min)</strong></label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
                <br>
                <button type="submit" class="btn btn-danger" id="add-train-btn">Submit</button>
            </form>
        </div>
    </div>
